<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap Icons import  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- ----------------------- -->
    <link rel="stylesheet" href="./style/navbar.css" />
    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- --------------------------- -->

    <!--Bootstrap CSS start-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Bootstrap CSS end-->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn.freelogovectors.net/wp-content/uploads/2020/02/myntra-logo.png"
    />
    <title>Myntra</title>
  </head>
  <style>
    .hidden {
      display: none;
    }

    #navbar-profile-bag-wish {
      width: 10%;
      margin-left: 80px !important;
    }

    #navbar {
      font-family: "Open Sans", sans-serif;
      font-weight: 600;
      font-size: 14px;
    }

    #navbar {
      position: fixed;
      z-index: 2;
    }

    #site-container {
      width: 99%;
      height: 8200px;
    }

    .row:nth-child(1) {
      margin-top: 100px;
    }
    body {
      background-color: rgb(254, 238, 241);
    }
    #container {
      padding-top: 120px;
      box-sizing: border-box;

      /* background-color: white; */
      width: 400px;
      height: 600px;
      margin: auto;
    }
    input {
      width: 20px;
      height: 28px;
      text-align: center;
    }
    #imgimg {
      width: 30%;
    }
    #otpContainer {
      margin-top: 30px;
      /* padding-top: 1%;
      padding-bottom: 5%; */
    }
    #resetoptions {
      display: flex;
      flex-direction: column;
    }
    #resetoptions > div {
      padding-top: 4%;
      padding-bottom: 4%;
    }
    a {
      color: rgb(255, 63, 108);
    }

    #login_container {
      padding: 60px;
      width: 400px;
      height: 500px;
      background-color: white;
    }

    #displayno {
      font-size: 12px;
      opacity: 0.7;
      color: #282c3f;
    }

    .otpC {
      padding: 9px 0;
      height: 40px;
      border: 1px solid #d4d5d9;
      font-size: 14px;
      text-align: center;
      margin: 0 16px 0 0;
      width: 30px;
      border-radius: 2px;
    }

    .pinkBold {
      font-size: 12px;
      color: #ff3f6c;
      font-weight: 700;
    }

    .normal {
      margin-top: 10px;
      font-size: 13px;
      color: #282c3f;
    }

    #newOTP {
        cursor: pointer;
    }
  </style>
  <body>
    <div id="navbar"></div>
    <div id="container">
      <div id="login_container">
        <div id="otplogo">
          <img
            id="imgimg"
            src="https://constant.myntassets.com/pwa/assets/img/3a438cb4-c9bf-4316-b60c-c63e40a1a96d1548071106233-mobile-verification.jpg"
            alt="otplogo"
          />
        </div>
        <div>
          <h3 style="font-size: 22px; margin-top: 12px">Verify with OTP</h3>
          <p id="displayno"></p>
        </div>
        <div>
          <div id="otpContainer">
            <input
              class="otpC"
              id="otpContainer1"
              name="otp0"
              type="tel"
              maxlength="1"
              data-val="0"
              autocomplete="off"
              value=""
            />
            <input
              class="otpC"
              id="otpContainer2"
              name="otp1"
              type="tel"
              maxlength="1"
              data-val="1"
              autocomplete="off"
              value=""
            />
            <input
              class="otpC"
              id="otpContainer3"
              name="otp2"
              type="tel"
              maxlength="1"
              data-val="2"
              autocomplete="off"
              value=""
            />
            <input
              class="otpC"
              id="otpContainer4"
              name="otp3"
              type="tel"
              maxlength="1"
              data-val="3"
              autocomplete="off"
              value=""
            />
          </div>
        </div>
        <div id="resetoptions">
          <div class="pinkBold" id="newOTP" style="margin-top: 18px">RESEND OTP</div>
          <div class="normal">Log in using <span class="pinkBold"> Password</span></div>
          <div class="normal">
            Having trouble logging in? <span class="pinkBold">Get Help</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->

    <!-- Linking the Script file index.js -->
    <script type="module" src="./scripts/otppage.js"></script>
    <!-- <script type="module" src="./scripts/navScript.js"></script> -->
  </body>
</html>

</script>
